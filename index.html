<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>فول اسکرین و افقی</title>
<script src="https://developer.eitaa.com/eitaa-web-app.js"></script>
</head>
<body>
<h1 style="text-align:center;color:#00bfff;">سلام! این صفحه فول‌اسکرین و افقی است.</h1>

<script>
document.addEventListener('DOMContentLoaded', function() {

  // اطمینان از آماده بودن SDK
  if (window.Eitaa && Eitaa.WebApp) {
    Eitaa.WebApp.ready();

    // فول‌اسکرین کردن
    Eitaa.WebApp.requestFullscreen();

    // قفل چرخش صفحه به افقی
    Eitaa.WebApp.lockOrientation();
  }

  // در موبایل‌ها بهتر است بعد از اولین لمس کاربر اجرا شود
  document.addEventListener("touchstart", function() {
    if (window.Eitaa && Eitaa.WebApp) {
      Eitaa.WebApp.requestFullscreen();
      Eitaa.WebApp.lockOrientation();
    }
  }, { once: true });

});
</script>
</body>
</html>
