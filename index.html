<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<title>Fullscreen & Orientation Test</title>
<script src="https://developer.eitaa.com/eitaa-web-app.js"></script>
<style>
button {
  margin: 10px;
  padding: 12px 20px;
  font-size: 16px;
}
</style>
</head>
<body>

<h2>تست قابلیت‌ها</h2>
<button id="rotateBtn">چرخش صفحه افقی</button>
<button id="fullscreenBtn">فول اسکرین</button>
<div id="status"></div>

<script>
const statusDiv = document.getElementById("status");

// دکمه چرخش صفحه
document.getElementById("rotateBtn").addEventListener("click", () => {
  if(window.Eitaa && Eitaa.WebApp && typeof Eitaa.WebApp.lockOrientation === "function") {
    try {
      Eitaa.WebApp.lockOrientation();
      statusDiv.textContent = "صفحه به حالت افقی قفل شد ✅";
    } catch (err) {
      statusDiv.textContent = "خطا در چرخش: " + err.message;
    }
  } else {
    statusDiv.textContent = "قابلیت چرخش در دسترس نیست ❌";
  }
});

// دکمه فول اسکرین
document.getElementById("fullscreenBtn").addEventListener("click", () => {
  if(window.Eitaa && Eitaa.WebApp && typeof Eitaa.WebApp.requestFullscreen === "function") {
    try {
      Eitaa.WebApp.requestFullscreen();
      statusDiv.textContent = "صفحه فول اسکرین شد ✅";
    } catch (err) {
      statusDiv.textContent = "خطا در فول اسکرین: " + err.message;
    }
  } else {
    statusDiv.textContent = "قابلیت فول اسکرین در دسترس نیست ❌";
  }
});
</script>

</body>
</html>
